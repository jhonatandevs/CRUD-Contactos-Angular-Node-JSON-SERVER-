<form (ngSubmit)="crearContacto()" [formGroup]="form()" >
  <div class="mb-4">
    <label for="nombre" class="block text-gray-700 text-sm font-semibold mb-2">Nombre *</label>
    <input type="text" id="nombre"
      class="form-input w-full px-4 py-2 border rounded-lg text-gray-700 focus:ring-blue-500" formControlName="nombre"
      placeholder="Digite su nombre">
  </div>
  <div class="mb-4">
    <label for="apellidos" class="block text-gray-700 text-sm font-semibold mb-2">Apellido *</label>
    <input type="text" id="apellidos"
      class="form-input w-full px-4 py-2 border rounded-lg text-gray-700 focus:ring-blue-500"
      formControlName="apellidos" placeholder="Digite su Apellido">
  </div>
  <div class="mb-4">
    <label for="correo" class="block text-gray-700 text-sm font-semibold mb-2">Correo *</label>
    <input type="email" id="correo"
      class="form-input w-full px-4 py-2 border rounded-lg text-gray-700 focus:ring-blue-500" formControlName="correo"
      placeholder="Digite su correo">
  </div>
  <div class="mb-4">
    <label for="celular" class="block text-gray-700 text-sm font-semibold mb-2">Celular *</label>
    <input type="text" id="celular"
      class="form-input w-full px-4 py-2 border rounded-lg text-gray-700 focus:ring-blue-500" formControlName="celular"
      placeholder="Digite su celular">
  </div>
  <div class="mb-4">
    <label for="direccion" class="block text-gray-700 text-sm font-semibold mb-2">Direccion *</label>
    <input type="text" id="direccion"
      class="form-input w-full px-4 py-2 border rounded-lg text-gray-700 focus:ring-blue-500"
      formControlName="direccion" placeholder="Digite su direccion">
  </div>
  <div class="" *ngIf="modo !=='ver'">
    <button type="submit"
      class="w-full bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 disabled:bg-slate-400"
      [disabled]="form().invalid">{{ modo === 'crear' ? 'Crear' : 'Editar' }}</button>
  </div>
  <p>MODO: {{modo}}</p>
</form>
